<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro timer</title>

  <!-- Font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- CSS link -->
  <link rel="stylesheet" href="../public/assets/styles.css" />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="center-box">
    <div class="header">
      <div class="logo">Pomofocus</div>
      <div class="login">Login</div>
      <div class="register">Register</div>
    </div>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short break</button>
        <button id="longbreak" class="btn btn-longbreak">Long break</button>
      </div>
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">Start</button>
          <button id="btn-pause" class="hide">Pause</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container-todo">
      <h1>To-Do List</h1>
      <ul id="task-list">
        <!-- To-Do list items will be dynamically added here -->
      </ul>
      <div class="add-task">
        <input type="text" id="task" class="task-input" placeholder="Add a new task">
        <button id="add" class="add-button">Add</button>
      </div>
    </div>


  </div>
  <!-- JS Script -->
  <script src="../js/index.js"></script>
</body>

</html>
