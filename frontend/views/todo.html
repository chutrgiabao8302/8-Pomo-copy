<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .task {
            flex: 1;
        }

        .delete-button {
            background: #ff4136;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-task {
            display: flex;
            margin-top: 20px;
        }

        .task-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="task-list">
            <!-- To-Do list items will be dynamically added here -->
        </ul>
        <div class="add-task">
            <input type="text" id="task" class="task-input" placeholder="Add a new task">
            <button id="add" class="add-button">Add</button>
        </div>
    </div>

    <script>
        const taskList = document.getElementById('task-list');
        const taskInput = document.getElementById('task');
        const addButton = document.getElementById('add');

        addButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task">${taskText}</span>
                    <button class="finish-button">Finish</button>
                    <button class="delete-button">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';

                const deleteButton = li.querySelector('.delete-button');
                deleteButton.addEventListener('click', () => {
                    taskList.removeChild(li);
                });

                const finishButton = li.querySelector('.finish-button');
                finishButton.addEventListener('click', () => {
                    li.querySelector('.task').classList.add('task-finished');
                    finishButton.disabled = true;
                });
            }
        });
    </script>
    <style>
        /* Added styles for the "Finish" button and finished tasks */
        .finish-button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .task-finished {
            text-decoration: line-through;
            color: #777;
        }
    </style>
</body>

</html>
